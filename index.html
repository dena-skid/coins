<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 24px; color: green; }
    </style>
</head>
<body>

    <h1>Kalkulator Multiplier</h1>
    <p>Masukkan angka dan hasil akan otomatis muncul:</p>

    <input type="number" id="inputValue" placeholder="Masukkan angka" oninput="calculate()" />

    <div id="result"></div>

    <script>
        function calculate() {
            var inputValue = parseInt(document.getElementById('inputValue').value);
            var result = 0;

            if (inputValue >= 1 && inputValue <= 4) {
                result = inputValue * 400000;
            } else if (inputValue >= 5 && inputValue <= 9) {
                result = inputValue * 400000;
            } else if (inputValue >= 10 && inputValue <= 99) {
                result = inputValue * 420000;
            } else if (inputValue >= 100 && inputValue <= 499) {
                result = inputValue * 430000;
            } else if (inputValue >= 500 && inputValue <= 999) {
                result = inputValue * 440000;
            } else if (inputValue >= 1000) {
                result = inputValue * 450000;
            }

            document.getElementById('result').innerHTML = "Hasil: " + formatNumber(result);
        }

        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'b'; // Millyaran
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'm'; // Jutaan
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'k'; // Ribuan
            } else {
                return num.toLocaleString(); // Tanpa singkatan
            }
        }
    </script>

</body>
</html>
