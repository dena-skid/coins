<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Calculator</title>
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berapa kamu mau mengasih koin?</h1>
        <input type="number" id="inputValue" min="1" max="100000" placeholder="Masukkan nilai">
        <button onclick="calculate()">Hitung</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const input = parseInt(document.getElementById('inputValue').value);
            let multiplier;

            if (input >= 1 && input <= 4) {
                multiplier = 400000;
            } else if (input >= 5 && input <= 9) {
                multiplier = 400000;
            } else if (input >= 10 && input <= 99) {
                multiplier = 420000;
            } else if (input >= 100 && input <= 499) {
                multiplier = 430000;
            } else if (input >= 500 && input <= 999) {
                multiplier = 440000;
            } else if (input >= 1000) {
                multiplier = 450000;
            } else {
                document.getElementById('result').textContent = "Nilai harus antara 1 dan 100.000";
                return;
            }

            const result = input * multiplier;
            document.getElementById('result').textContent = "Hasil: " + result.toLocaleString() + " gems";
        }
    </script>
</body>
</html>
