<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        input { padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 24px; color: purple; }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        /* Dark mode otomatis berdasarkan preferensi sistem */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: white;
            }
        }
    </style>
</head>
<body>

    <h1>Berapa kamu mau mengasih koins?</h1>
    <p>Masukkan jumlah koins dan hasilnya akan muncul sebagai gems:</p>

    <input type="number" id="inputValue" placeholder="Masukkan jumlah koins" oninput="calculate()" />

    <div id="result"></div>

    <script>
        function calculate() {
            var inputValue = parseInt(document.getElementById('inputValue').value);
            var result = 0;

            if (inputValue >= 1 && inputValue <= 4) {
                result = inputValue * 400000;
            } else if (inputValue >= 5 && inputValue <= 9) {
                result = inputValue * 400000;
            } else if (inputValue >= 10 && inputValue <= 99) {
                result = inputValue * 420000;
            } else if (inputValue >= 100 && inputValue <= 499) {
                result = inputValue * 430000;
            } else if (inputValue >= 500 && inputValue <= 999) {
                result = inputValue * 440000;
            } else if (inputValue >= 1000) {
                result = inputValue * 450000;
            }

            document.getElementById('result').innerHTML = "Hasil: " + formatNumber(result) + " gems";
        }

        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2).replace('.00', '') + 'b'; // Millyaran
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2).replace('.00', '') + 'm'; // Jutaan
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2).replace('.00', '') + 'k'; // Ribuan
            } else {
                return num.toLocaleString(); // Tanpa singkatan
            }
        }

        // Periksa preferensi mode gelap pengguna saat membuka website
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
    </script>

</body>
</html>
